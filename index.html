<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <title>The AI Sandbox for Teens - Build Anything. Break Everything. Try It All.</title>
    <meta
      name="description"
      content="A safe, free-style space for teens to explore every AI tool — from vibe coding to making movies, music, and more — then save your best work to a personal portfolio."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        background: #000;
        color: #fff;
        line-height: 1.6;
        overflow-x: hidden;
        position: relative;
      }
      
      .matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.1;
        z-index: -1;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        max-width: 900px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .hero {
        text-align: center;
        max-width: 700px;
      }
      
      .brand-tag {
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
        padding: 0.5rem 1rem;
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        text-align: center;
        margin: 0 auto 3rem;
        display: inline-block;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        margin: 2rem auto 1rem;
        display: block;
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }
      
      .logo:hover {
        opacity: 1;
      }

      .hero h1 {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 900;
        line-height: 1.05;
        margin-bottom: 3rem;
        letter-spacing: -0.02em;
        color: #ffffff;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      }

      .hero .tagline {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        color: #ffffff;
        margin-bottom: 4rem;
        font-weight: 600;
        letter-spacing: -0.015em;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }

      .hero .description {
        font-size: clamp(1rem, 2.2vw, 1.3rem);
        color: #a3a3a3;
        font-weight: 400;
        max-width: 600px;
        margin: 0 auto 6rem;
        line-height: 1.5;
      }
      
      .cta-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        margin-bottom: 8rem;
      }
      
      .cta-button {
        background: linear-gradient(135deg, #065f46, #10b981);
        color: #fff;
        text-decoration: none;
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        border: 2px solid #10b981;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      .cta-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .cta-button:hover:before {
        left: 100%;
      }
      
      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
        border-color: #34d399;
      }
      
      .cta-subtitle {
        font-size: 0.9rem;
        color: #6b7280;
        font-weight: 400;
        font-style: italic;
      }
      
      .pricing-section {
        margin-top: 8rem;
        text-align: center;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .pricing-section h2 {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: clamp(1.3rem, 2.5vw, 1.8rem);
        color: #ffffff;
        font-weight: 700;
        margin-bottom: 2.5rem;
        letter-spacing: -0.01em;
      }
      
      .pricing-section p {
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: #a3a3a3;
        font-weight: 400;
        line-height: 1.5;
        margin-bottom: 6rem;
      }
      
      .features-section {
        text-align: center;
        max-width: 550px;
        margin: 0 auto;
      }
      
      .features-section h3 {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: clamp(1.2rem, 2.2vw, 1.6rem);
        color: #10b981;
        font-weight: 600;
        margin-bottom: 3rem;
        letter-spacing: -0.005em;
      }
      
      .features-list {
        text-align: left;
        max-width: 500px;
        margin: 0 auto;
      }
      
      .features-list li {
        font-size: clamp(1rem, 2vw, 1.15rem);
        color: #d1d5db;
        font-weight: 400;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        list-style: none;
        position: relative;
        padding-left: 1.5rem;
      }
      
      .features-list li::before {
        content: '•';
        color: #10b981;
        font-size: 1.2em;
        position: absolute;
        left: 0;
        top: -0.05em;
      }


      @media (max-width: 768px) {
        .container {
          padding: 2rem 1rem;
        }
        
        .hero h1 {
          font-size: clamp(2rem, 8vw, 3.5rem);
          margin-bottom: 1rem;
        }

        .hero .tagline {
          font-size: clamp(1.1rem, 4vw, 1.5rem);
          margin-bottom: 1.5rem;
        }

        .hero .description {
          font-size: clamp(0.9rem, 3.5vw, 1.1rem);
          margin-bottom: 2.5rem;
          padding: 0 0.5rem;
        }
        
        .cta-button {
          padding: 1rem 2rem;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem 0.75rem;
        }

        .hero h1 {
          font-size: clamp(1.8rem, 9vw, 2.8rem);
        }

        .hero .tagline {
          font-size: clamp(1rem, 4.5vw, 1.3rem);
          line-height: 1.3;
        }
        
        .cta-button {
          padding: 0.875rem 1.2rem;
          font-size: 0.95rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <canvas class="matrix-bg" id="matrix-canvas"></canvas>
    
    <div class="container">
      <div class="hero">
        <img src="kubrio-logo.png" alt="Logo" class="logo">
        <div class="brand-tag">Kubrio AI Sandbox for Teens</div>
        <h1>Make Something Wild<br> Drop it Tonight</h1>
        <p class="tagline">Games, apps, music, videos, stories. All in one place with AI.<br> Build fast. Share with one click. Build a portfolio your future self will thank you for.</p>
        
        <div class="cta-container mt-12">
          <a href="#" class="cta-button">Request Invite →</a>
          <p class="cta-subtitle">Exclusive community. <br> For serious creators ages 14-18.</p>
        </div>
        
      </div>
    </div>
    
    <script>
      // Matrix digital rain effect
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      
      const drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }
      
      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#10b981';
        ctx.font = fontSize + 'px JetBrains Mono';
        
        for (let i = 0; i < drops.length; i++) {
          const text = characters.charAt(Math.floor(Math.random() * characters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      
      setInterval(draw, 35);
      
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>

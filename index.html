<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <title>ZeroCrew - The atelier for the new model of company creation.</title>
    <meta
      name="description"
      content="An AI-powered atelier for building zero-employee companies with aligned partners. Run by founders. Powered by AI."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000;
        color: #fff;
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
      }

      .hero {
        text-align: center;
        max-width: 800px;
        margin-bottom: 4rem;
      }

      .hero-image {
        width: auto;
        height: 200px;
        max-width: 100%;
        margin-bottom: 3rem;
        opacity: 0.9;
        object-fit: contain;
      }

      .hero h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 600;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
      }

      .hero .tagline {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        color: #888;
        margin-bottom: 2rem;
        font-weight: 400;
      }

      .hero .description {
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: #666;
        font-weight: 300;
        max-width: 600px;
        margin: 0 auto;
      }

      .links-section {
        margin-top: 4rem;
        text-align: center;
      }

      .links-section h2 {
        font-size: 1.2rem;
        color: #888;
        margin-bottom: 1rem;
        font-weight: 400;
      }

      .links-section a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        margin: 0 1rem;
        padding: 0.75rem 0;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s ease;
        min-height: 44px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .links-section a:hover {
        border-bottom-color: #666;
      }

      .startups-links {
        margin-top: 1.5rem;
      }

      .atelier-credit {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #666;
      }

      .atelier-credit a {
        color: #888;
        text-decoration: none;
      }

      .atelier-credit a:hover {
        color: #fff;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem 1rem;
          justify-content: flex-start;
          padding-top: 3rem;
        }
        
        .hero-image {
          height: 120px;
          margin-bottom: 2rem;
        }
        
        .hero {
          margin-bottom: 2.5rem;
        }

        .hero h1 {
          font-size: clamp(2rem, 8vw, 3rem);
          line-height: 1.1;
          margin-bottom: 1rem;
        }

        .hero .tagline {
          font-size: clamp(1.1rem, 4vw, 1.3rem);
          margin-bottom: 1.5rem;
          padding: 0 1rem;
          line-height: 1.4;
          max-width: 90%;
          margin-left: auto;
          margin-right: auto;
        }

        .hero .description {
          font-size: clamp(0.9rem, 3.5vw, 1.1rem);
          padding: 0 0.5rem;
        }

        .links-section {
          margin-top: 4rem;
        }

        .links-section h2 {
          font-size: 1.1rem;
          margin-bottom: 1.5rem;
        }

        .links-section a {
          display: block;
          margin: 0.75rem 0;
          padding: 1rem 0.5rem;
          min-height: 48px;
          border-radius: 4px;
          background: rgba(255, 255, 255, 0.05);
          transition: all 0.2s ease;
        }

        .links-section a:hover,
        .links-section a:active {
          background: rgba(255, 255, 255, 0.1);
          border-bottom-color: transparent;
        }

        .atelier-credit {
          margin-top: 2.5rem;
          padding: 0 1rem;
          text-align: center;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1rem 0.75rem;
          padding-top: 2rem;
        }

        .hero-image {
          height: 100px;
          margin-bottom: 1.5rem;
        }

        .hero h1 {
          font-size: clamp(1.8rem, 9vw, 2.5rem);
        }

        .hero .tagline {
          font-size: clamp(1rem, 4.5vw, 1.2rem);
          line-height: 1.3;
          padding: 0 1rem;
          max-width: 95%;
          margin-left: auto;
          margin-right: auto;
        }

        .links-section a {
          font-size: 0.95rem;
          padding: 1.2rem 1rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="hero-image.jpg" alt="ZeroCrew" class="hero-image" />
        <h1>Run by Founders <br> Powered by AI</h1>
        <p class="tagline">The atelier for the new model of company creation - zero employees, AI leverage, and deeply aligned partners.</p>
        
        <div class="links-section">
          <div class="startups-links">
            <h2>Startups</h2>
            <a href="https://kubrio.com/?ref=ZeroCrew" target="_blank">Kubrio</a>
            <a href="https://sprintdojo.com/?ref=ZeroCrew" target="_blank">SprintDojo</a>
            <a href="https://vivaltro.com/?ref=ZeroCrew" target="_blank">Vivaltro</a>
            <a href="https://www.vladstan.com/post/zero-crew-startup-experiment/?ref=ZeroCrew" target="_blank">Assembling a crew</a>
          </div>
          
          <div class="atelier-credit">
            Atelier founded by <br><a href="https://vladstan.com" target="_blank">Vlad Stan</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

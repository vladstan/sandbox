<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <title>ZeroCrew - The atelier for the new model of company creation.</title>
    <meta
      name="description"
      content="An AI-powered atelier for building zero-employee companies with aligned partners. Run by founders. Powered by AI."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000;
        color: #fff;
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero {
        text-align: center;
        max-width: 800px;
        margin-bottom: 4rem;
      }

      .hero-image {
        width: auto;
        height: 200px;
        margin-bottom: 3rem;
        opacity: 0.9;
      }

      .hero h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 600;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
      }

      .hero .tagline {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        color: #888;
        margin-bottom: 2rem;
        font-weight: 400;
      }

      .hero .description {
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: #666;
        font-weight: 300;
        max-width: 600px;
        margin: 0 auto;
      }

      .links-section {
        margin-top: 3rem;
        text-align: center;
      }

      .links-section h2 {
        font-size: 1.2rem;
        color: #888;
        margin-bottom: 1rem;
        font-weight: 400;
      }

      .links-section a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        margin: 0 1rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s ease;
      }

      .links-section a:hover {
        border-bottom-color: #666;
      }

      .startups-links {
        margin-top: 1.5rem;
      }

      .atelier-credit {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #666;
      }

      .atelier-credit a {
        color: #888;
        text-decoration: none;
      }

      .atelier-credit a:hover {
        color: #fff;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        
        .hero-image {
          width: 150px;
          margin-bottom: 2rem;
        }
        
        .hero {
          margin-bottom: 2rem;
        }

        .links-section a {
          display: block;
          margin: 0.5rem 0;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="hero-image.jpg" alt="ZeroCrew" class="hero-image" />
        <h1>Run by founders <br> Powered by AI</h1>
        <p class="tagline">The atelier for the new model of company creation <br>Zero employees, AI leverage, and deeply aligned partners.</p>
        
        <div class="links-section">
          <div class="startups-links">
            <h2>Startups</h2>
            <a href="https://kubrio.com" target="_blank">Kubrio</a>
            <a href="https://sprintdojo.com" target="_blank">SprintDojo</a>
            <a href="https://vivaltro.com" target="_blank">Vivaltro</a>
            <a href="https://www.vladstan.com/post/zero-crew-startup-experiment" target="_blank">Assembling a crew</a>
          </div>
          
          <div class="atelier-credit">
            Atelier founded by <br><a href="https://vladstan.com" target="_blank">Vlad Stan</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
